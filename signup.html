<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fast food fast - Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="main.js"></script>
</head>
<body>
    <!-- nav bar -->
    <header class="site-header" style="margin-bottom: 4rem">
            <nav class="navigation">
                <div class="center">
                    <a class="in-navigation" href="/" style="text-decoration:none;">Fast food fast</a>
                    <div style=" align-items:center; display: inline-block">
                        <div class="navbar-nav" style="float:left; padding-right: 45rem;">
                            <a class="nav-item nav-link" style="text-decoration:none; padding-right: 2rem;" href=home.html>Home</a>
                            <a class="nav-item nav-link" style="text-decoration:none" href="about.html">About</a>
                        </div>
                        <!-- Navbar Right Side -->
                        <div class="navbar-nav" style="float:right;">
                            <a class="nav-item nav-link" style="text-decoration:none; padding-right: 2rem;" href="signin.html">Login</a>
                            <a class="nav-item nav-link" style="text-decoration:none" href="signup.html">Register</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

    <!-- sign up form -->
    <div>
        <div class="content-section" style="width: 35%; margin-left: 10rem; margin-right: 15px; float:left;">
            <form >
                <fieldset style="border:0">
                    <legend><h3>Join Today</h3></legend>
                    <p class="padding-2"><label>Username</label><br> <input class="form-control" type="text" name="username"/></p>
                    <p class="padding-2"><label>Email</label><br>  <input class="form-control" type="email" name="email"/></p>
                    <p class="padding-2"><label>Phone Number</label><br>  <input class="form-control" type="number" name="phoneNumber"/></p>
                    <p class="padding-2"><label>Password</label> <br>  <input class="form-control" type="password" name="password"/></p>
                    <p class="padding-2"><label>Confirm Password</label><br> <input class="form-control" type="password" name="confirm_password"/></p>   
                    <input class="btn" id="submit" name="submit" type="submit" value="Sign Up">                 
                </fieldset>
            </form>
            <p style="color: #868e96">Already Have An Account? <a href="signin.html" style="color: #17a2b8; text-decoration:none;">Sign in</a></p>            
        </div>
        <div class="content-section" style="width: 30%; margin-right:10rem; float:right;">
            <img src="images/home.jpg" alt="picture of food" width="100%" height="480px">
        </div>
    </div>
    
    
</body>
</html>
